<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Types As Numbers</title>
</head>
<body>
    <h2>JS Program</h2>
    <p id="demo"></p>
    <script>
        var x = 5;
        x = x + 1; 
        document.getElementById("demo").innerHTML = "The value of x is: " + x;
    </script>
</body>
</html>
