    <title>Type as Object</title>
</head>
<body>
    <h2>JS Program  </h2>
    <p id = "demo" >

    </p>
    <p id = "demo1" >
        
    </p>

    var x = {
        a:"a1",
        b:"b2",
        c:"c3"
    };
    document.getElementById("demo").innerHTML=x.a;
    document.getElementById("demo1").innerHTML=x.c;
    </script>
</body>
